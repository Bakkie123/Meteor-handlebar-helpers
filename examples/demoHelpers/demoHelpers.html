<head>
  <title>demoHelpers</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>{{getSession 'appTitle'}}</h1>
  {{#if Session.equals 'appTitle' 'You pressed the button'}}
  	Session.equals says you've pressed the button..
  {{else}}
  	{{greeting}}
  {{/if}}
  <br/>
  <input type="button" value="Click" class="clickTheButton"/><br/>
  <input type="button" value="Reset" class="clickReset"/><br/>
  <br/>
  {{#each find 'testCollection' '{}' '{ "sort": { "createdAt":1 } }'}}
  	{{name}} - timeStamp: {{createdAt}}</br>
  {{else}}
  	You never clicked the button
  {{/each}}
  {{#if $and true true}}All true{{else}}Not all are true{{/if}}<br/>
  {{#if $or true true}}At least one is true{{else}}None are true{{/if}}<br/>
  {{#if $not true}}Not true{{else}}Is true{{/if}}<br/>
  {{#if $gt 2 1}}2 is greater than 1{{else}}1 is greater than 2{{/if}}<br/>
  {{#if $lt 1 2}}1 is less than 2{{else}}2 is less than 1{{/if}}<br/>
  $ can return Meteor.isClient: {{$.Meteor.isClient}}
  $ can run get session: {{$.Session.get 'appTitle'}}<br/>
  $.Meteor.status.connected = 
  {{#if $.Meteor.status.connected}}
  true
  {{else}}
  false
  {{/if}}<br/>
</template>
